<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="mx-auto w-11/12 min-h-screen">
    <header class="p-4">
        <nav class="flex justify-between py-5 border-[#D0D0D0] border-b-[1px]">
            <div class=" w-[150px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <p class="bg-[#D3D3D3] px-4 py-2 rounded-md">Sort by view</p>
            </div>
            <div>
                <button class="bg-[#FF1F3D] px-4 py-2 rounded-md text-white">Blog</button>
            </div>
        </nav>
       
    </header>
     

     <nav id="category-container" class="p-3 flex justify-center items-center gap-4">
        <div>
            <button class=" px-4 py-1 rounded border bg-[#FF1F3D] text-white">All</button>

        </div>
        </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-4">
        <div class="card bg-base-100">
        <figure class="relative">
            <img
            src="https://i.ibb.co/QPNzYVy/moonlight.jpg"
            alt="Shoes" />
            <span class="absolute text-white bg-black px-1 rounded bottom-2 text-sm right-2">3 hours 56 min ago</span>
        </figure>
        <div class="py-4 flex gap-3 px-0">
           <div class="profile">
                <div class="avatar">
                    <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring-2 ring-offset-2">
                        <img src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp" />
                    </div>
                </div>
           </div>
           <div class="intro">
                <h2 class="text-sm font-semibold">Midnight Serenade</h2>
                <p class="text-gray-400 text-sm flex gap-2">Awlad Hossain 
                    <img class="h-5 w-5" src="https://img.icons8.com/?size=48&id=98A4yZTt9abw&format=png" alt="">
                </p>
                <p>91K Views</p>
           </div>
        </div>
        </div>
    </section>


     <script src="script.js"></script>
</body>
</html>
