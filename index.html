<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: #ffffff;
        }
    </style>
</head>
<body class="mx-auto w-11/12 min-h-screen">
    <header class="p-4">
        <nav class="flex justify-between py-5 border-[#D0D0D0] border-b-[1px]">
            <div class=" w-[150px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <p class="bg-[#D3D3D3] px-4 py-2 rounded-md">Sort by view</p>
            </div>
            <div>
                <button class="bg-[#FF1F3D] px-4 py-2 rounded-md text-white">Blog</button>
            </div>
        </nav>
       
    </header>
     

     <nav id="category-container" class="p-3 flex justify-center items-center gap-4">
        <div>
            <button id="btn-all" onclick="loadVideos()" class=" px-4 py-1 rounded border bg-[#FF1F3D] text-white">All</button>
        </div>
        </nav>
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-4">
        <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
            <img class="w-[120px]" src="assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold ">Oops!There is no Content here.</h2>
        </div>
    </section>

<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
<div id="details-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
     <script src="script.js"></script>
</body>
</html>
